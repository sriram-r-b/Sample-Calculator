<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Sample Js Calculator </h1>
    <div class="calculator">
        <div class="prev-shower"></div>
        <div class="calculator-buttons">
            <button class="clear-button button-format">C</button>
            <button class="backspace-button button-format">←</button>
            <div class="num-button-container">
                <button class="num-button button-format">7</button>
                <button class="num-button button-format">8</button>
                <button class="num-button button-format">9</button>
                <button class="num-button button-format">4</button>
                <button class="num-button button-format">5</button>
                <button class="num-button button-format">6</button>
                <button class="num-button button-format">1</button>
                <button class="num-button button-format">2</button>
                <button class="num-button button-format">3</button>
                <button class="num-button1 button-format">0</button>
            </div>
            <button class="divide-button button-format">/</button>
            <button class="multiply-button button-format">*</button>
            <button class="minus-button button-format">-</button>
            <button class="plus-button button-format">+</button>
            <button class="equal-button button-format">=</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p>A Simple Calculator project using HTML,CSS and JS</p>
    <h3>Assumptions:</h3>
    <ul>
        <li>All Calculations return integer</li>
        <li>Equal is pressed to know the result</li>
        <li>Equal is pressed only on valid conditions</li>
    </ul>

    <div class="footer">
        <p>Created on : 25-12-2022
            <br> Developed with ❤ by Sriram
                </p>
      </div>
    
    <script src="main.js"></script>
</body>

</html>
